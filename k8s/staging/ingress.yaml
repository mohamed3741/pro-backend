apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clinic-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/allow-origins: "*.sidiabdoullah.com"
    nginx.ingress.kubernetes.io/allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/allow-headers: "Authorization, Content-Type"
    nginx.ingress.kubernetes.io/expose-headers: "Authorization, Content-Type"
spec:
  tls:
    - hosts:
        - api-staging.sidiabdoullah.com
      secretName: clinic-backend-tls-secret
  rules:
    - host: api-staging.sidiabdoullah.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clinic-backend
                port:
                  number: 80
