apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sallahli-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/allow-origins: "*.digiwave-tech.com"
    nginx.ingress.kubernetes.io/allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/allow-headers: "Authorization, Content-Type"
    nginx.ingress.kubernetes.io/expose-headers: "Authorization, Content-Type"
spec:
  tls:
    - hosts:
        - api-sallahli.digiwave-tech.com
      secretName: sallahli-backend-tls-secret
  rules:
    - host: api-sallahli.digiwave-tech.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sallahli-backend
                port:
                  number: 80
